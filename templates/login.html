{% extends "layout.html" %}

{% block body %}
<div class="login-form-wrapper">
<form class="login-form" action="" method="post">
    Welcome. To view this demo, you will need to be in AD group 'Comments Prototype Access'
    <table>
        <tr><td>Username</td><td><input name="user" autofocus=autofocus></td>

    </table>
    <input type="submit" value="Submit">
</form>
</div>
{% endblock %}
